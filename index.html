						<select name="" id="" class="form__select">
							<option value="" disabled selected>Year</option>

							<option value="">2017</option>
							<option value="">2017</option>
							<option value="">2017</option>
							<option value="">2017</option>
						</select>
					</div>
				</label>
				<label class="form__label" for="">
					<div class="form__label-text">CVV</div>
					<input type="text" class="form__input form__input--sm" required>
					<span class="form__input-caption">3 or 4 digits - <a href="">view example</a></span>
				</label>
			</div>
			<div class="form__footer">
				<button class="form__button">Pay</button>
				<input class="form__reset" type="reset" value="Cancel order">

		</form>
